<html>
<head>
    <title>Login</title>
</head>    
<body>
<form name="login" method="post">
    <table align="center">
        <caption><b>Login</b></caption>
        <tr>
            <td>Username</td>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
